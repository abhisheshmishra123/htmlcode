<!doctype html>
<html>
<body>
<center><form method="post">
<fieldset><legend>Registration Form</legend>
<table>
<tr>
<td><label>Name</label></td>
<td><input type="text" pattern="[A-Z a-z]*" title="please enter alphabet only" required></td>
</tr>
<tr>	
	<td>Password</td>
	<td><input type="password" required></td>
</tr>
<tr>
	<td>Mobile Number</td>
	<td><input type="text" pattern="[0-9]*" maxlength="10" required></td>
</tr>
<tr>
	<td>Gender</td>
	<td><input type="radio" name="gender" checked>Male
		<input type="radio" name="gender">Female
		<input type="radio" name="gender">Others </td>
</tr>
<tr>
	<td>Education</td>
	<td><input type="checkbox" name="10th">10th
		<input type="checkbox" name="12th">12th
		<input type="checkbox" name="diploma">Diploma</td>
</tr>
<tr>
	<td>Course</td>
	<td><select>
			<option>select</option>
			<option>HTML</option>
			<option>CSS</option>
			<option>JavaScript</option>
	    </select></td>
</tr>
<tr>
	<td>Date of Birth</td>
	<td><input type="date" max="2023-05-18" min="2023-01-01"></td>
</tr>
<tr>
	<td>choose a file</td>
	<td><input type="file"></td>
</tr>
<tr>
	<td>Address</td>
	<td><textarea rows="4" cols="9"></textarea></td>
</tr>
<tr>
	<td><input type="submit" value="Registration"></td>
	<td><input type="button" value="Registration1">
		<input type="reset" value="Reset">
	</td>
</tr>
</table>
</fieldset>
</form></center>
</body>
</html>
